title: Market Capitalization and Calculation
summary: Market capitalization, or market cap, represents the total market value of a companyâ€™s equity and is one of the most widely used measures of company size. It helps investors classify companies, assess risk profiles, and align investments with growth or stability objectives. This lesson explains how market cap is calculated, how it changes, and why it differs from other valuation measures.
key_points:
  - Market cap is calculated as share price multiplied by shares outstanding.
  - It categorizes companies into size groups such as mega-cap, large-cap, mid-cap, small-cap, and nano-cap.
  - Market cap helps investors compare companies and construct diversified portfolios.
  - Changes in share price or share count directly affect market cap.
  - Market cap measures equity value only and does not include debt or cash.
  - Investors often use market cap to infer risk, growth potential, and volatility.
examples:
  - Basic calculation example:
        A company with 1 million shares outstanding trading at $10 per share.
        The market cap is $10 million, classifying it as a small-cap company.
  - Share issuance example:
        A company issues additional shares while its stock price remains unchanged.
        Market cap increases even though individual share value does not.
  - Comparison example:
        Two companies have the same stock price, but one has ten times more shares outstanding.
        The company with more shares has a much larger market cap and is typically less volatile.
definitions:
  - term: Market Capitalization
    definition: The total market value of a company's outstanding shares of stock, calculated by multiplying the current price of one share by the number of shares available.
  - term: Outstanding Shares
    definition: The total number of shares a company has issued and that are held by all investors.
  - term: Float
    definition: The portion of shares that are available for public trading, excluding insider and restricted shares.
  - term: Enterprise Value
    definition: A broader measure of company value that includes market cap plus debt minus cash.
common_mistakes:
  - Judging a company's size solely by its stock price rather than considering market cap.
  - Treating market cap as the same as enterprise value or total business value.
  - Ignoring dilution effects from share issuance.
