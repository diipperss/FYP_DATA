title: Market Capitalization and Calculation
summary: Market capitalization, or market cap, is the total value of a company's outstanding shares, calculated by multiplying the share price by the number of shares. It categorizes companies into sizes like small-cap, mid-cap, and large-cap, influencing investment decisions and risk assessments.
key_points:
  - Market cap is calculated by multiplying the price per share by the number of shares outstanding.
  - Companies are categorized by market cap into sizes such as mega-cap, large-cap, mid-cap, small-cap, and nano-cap.
  - Market cap helps investors assess a company's size, market value, and potential risks and growth opportunities.
examples:
  - A stock trading at $10 with 1 million shares has a market cap of $10 million.
  - NVIDIA's market cap was $3.6 trillion in late 2024, while Berkshire Hathaway's was over $1 trillion.
definitions:
  - term: Market Capitalization
    definition: The total market value of a company's outstanding shares of stock, calculated by multiplying the current price of one share by the number of shares available.
common_mistakes:
  - Judging a company's size solely by its stock price rather than considering market cap.
questions_to_think:
  - How does market capitalization influence investment strategies?
  - Why is it important to consider market cap when evaluating a company's risk and growth potential?
