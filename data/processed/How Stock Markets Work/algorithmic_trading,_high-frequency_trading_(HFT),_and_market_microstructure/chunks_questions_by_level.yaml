  intermediate: |-
    - How does the speed of HFT relate to the challenges and opportunities in market microstructure?
    
    ```yaml
    questions:
      - type: fill_blank_mcq
        question: High-frequency trading (HFT) uses very fast systems to place and cancel orders in ___ or microseconds.
        options: [milliseconds, hours, days, weeks]
        answer: milliseconds
      - type: drag_drop
        question: Match the order type to its definition.
        drag_drop:
          prompt: Drag the order type to the correct definition.
          pairs:
            - left: Market Order (MO)
              right: Executed immediately at the best available price.
            - left: Limit Order (LO)
              right: Specifies a desired price for execution.
            - left: Stop Order
              right: Triggered when a specific price is reached.
        answer: Market Order (MO) - Executed immediately at the best available price., Limit Order (LO) - Specifies a desired price for execution., Stop Order - Triggered when a specific price is reached.
      - type: case_study_mcq
        scenario: An electronic stock market has low liquidity, meaning there are not many limit orders available. A trader places a market order to buy 100 shares.
        question: What is most likely to happen when executing the market order in this situation?
        options: [The order will be filled instantly at a very low price, The order will be filled immediately at the best available price, The trader might need to "walk the book" and experience a worse average price, The order will remain unfulfilled until liquidity improves.]
        answer: The trader might need to "walk the book" and experience a worse average price
      - type: true_false
        question: According to the article, traditional open outcry exchanges still dominate modern stock markets.
        answer: false
    ```
