title: What Are Stock Exchanges?
summary: Stock exchanges are organized marketplaces where shares of ownership in companies are traded between buyers and sellers. They play a crucial role in the global economy by enabling businesses to raise capital and investors to trade securities. This article explores how stock exchanges operate, their impact on investors and the economy, and the various types of exchanges such as auction, dealer, electronic, and over-the-counter markets.
key_points:
  - Stock exchanges are organized marketplaces for trading company shares.
  - They provide a centralized location for businesses to raise capital and investors to trade securities.
  - Modern exchanges are sophisticated and often digital, supporting high-volume trading.
  - Key concepts include IPOs, market indices, and primary vs. secondary markets.
  - The NYSE and Nasdaq are the two largest exchanges by market capitalization.
examples:
  - An IPO allows a company to sell shares to the public for the first time.
  - The NYSE closing auction is one of the busiest trading times, with an average of 223 million shares traded.
  - The bid-ask spread is the difference between the highest price a buyer is willing to pay and the lowest price a seller is willing to accept.
definitions:
  - term: Stock Exchange
    definition: An organized marketplace where shares of ownership in companies are traded between buyers and sellers.
  - term: IPO
    definition: The process by which a company sells shares to the public for the first time, typically in the primary market.
  - term: Bid-Ask Spread
    definition: The difference between the highest price a buyer is willing to pay (bid) and the lowest price a seller is willing to accept (ask).
common_mistakes:
  - Confusing the primary market with the secondary market.
  - Not understanding the role of market makers in providing liquidity.
  - Misinterpreting the bid-ask spread as a fee rather than a price difference.
