definitions:
  - term: Market Index
    definition: A statistical measure of the performance of a group of securities representing a specific market segment.
  - term: Change Percentage
    definition: The percentage change in the value of an index from the previous day's close.
common_mistakes:
  - Confusing the change value with the percentage change.
  - Misinterpreting the direction of the change (e.g., negative values indicate a decline).
  - Not considering the context of the market conditions when analyzing index movements.
