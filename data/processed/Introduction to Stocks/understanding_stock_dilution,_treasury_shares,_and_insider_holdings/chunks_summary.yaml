**Lesson: "Understanding iShares Core Equity ETF Portfolio"**

**title:** Understanding iShares Core Equity ETF Portfolio

**summary:** The iShares Core Equity ETF Portfolio is a fund that tracks the performance of the S&P/TSX 60 Index, a stock market index that represents the 60 largest publicly traded companies in Canada. This lesson will explore the key characteristics of the ETF, including its passive investment strategy, diversification, low fees, and tax-efficiency.

**key_points:**

* The ETF is designed to track the performance of the S&P/TSX 60 Index.
* The ETF has a passive investment strategy, seeking to track the index rather than trying to beat it.
* The portfolio is designed to provide diversification by tracking the performance of a broad range of Canadian companies.
* The ETF has a low management expense ratio (MER), which means that investors pay lower fees to own the fund.
* The ETF is designed to be tax-efficient, seeking to minimize the impact of taxes on investor returns.

**examples:**

* Example 1: Suppose an investor owns a portfolio of individual Canadian stocks. The iShares Core Equity ETF Portfolio could provide a similar diversification benefit, but with the convenience of a single ETF.

**definitions:**

* **Equity ETF**: A type of exchange-traded fund that invests in stocks.
* **Passive investment strategy**: An investment approach that seeks to track the performance of a market index, rather than trying to beat it through active management.

**common_mistakes:**

* Mistake 1: Confusing the ETF's objective with that of an actively managed fund, which seeks to beat the market.

