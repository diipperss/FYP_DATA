title: Preferred vs. Common Stock: An Overview
summary: This lesson compares preferred and common stock by examining their rights, risks, and return structures. It links income stability, voting power, and liquidation priority to different investor goals, helping learners understand why companies issue multiple share classes and how each fits into a portfolio.
key_points:
  - Preferred shareholders receive dividends and liquidation proceeds before common shareholders.
  - Common shareholders usually have voting rights, while preferred shareholders generally do not.
  - Preferred stock dividends are typically fixed and predictable, unlike common stock dividends.
  - Preferred stock shares bond-like features such as par value and callability.
  - Due to fixed income characteristics, preferred stock often shows lower price volatility than common stock.
  - Common stock offers greater upside through price appreciation but carries higher risk.
  - Companies use different stock classes to balance financing flexibility with investor preferences.
examples:
  - Preferred stock income example: A company issues $25-par preferred shares paying a fixed 6% dividend, providing steady income regardless of stock price movements.
  - Preferred stock risk example: An issuer exercises the call feature to redeem preferred shares when interest rates fall.
  - Common stock growth example: Shareholders benefit from rising share prices as the company expands its market share.
  - Common stock governance example: Investors vote on board members and major corporate decisions.
definitions:
  - term: Preferred Stock
    definition: A hybrid security that combines equity ownership with fixed-income characteristics, offering dividend priority and liquidation preference.
  - term: Common Stock
    definition: Equity shares that provide voting rights and participation in a companyâ€™s growth but rank last in liquidation priority.
  - term: Par Value
    definition: The stated face value of a preferred share used to calculate dividend payments.
  - term: Callability
    definition: A feature allowing the issuing company to repurchase preferred shares at a predetermined price after a specified date.
common_mistakes:
  - Assuming common shareholders are paid dividends before preferred shareholders.
  - Expecting preferred stock to benefit significantly from company growth like common stock.
questions_to_think:
  - Why might income-focused investors prefer preferred stock over common stock?
  - How does callability change the risk profile of preferred shares?
  - In what situations does common stock outperform preferred stock?
